# Test Application Configuration
spring.application.name=commerce-api-test

# Database Configuration - H2 for fast tests
spring.datasource.url=jdbc:h2:mem:commercedb-test
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate

# Flyway Configuration
spring.flyway.baseline-on-migrate=true

# Disable unnecessary features in tests
spring.h2.console.enabled=false
management.endpoints.web.exposure.include=health
springdoc.swagger-ui.enabled=false

# Logging Configuration - Clean test output
logging.level.root=WARN
logging.level.cz.rohlik.commerce=INFO
